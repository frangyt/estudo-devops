---
- hosts: all
  handlers:
    - name : restart apache
      service:
        name: apache2
        state: restarted
      become: yes

  tasks:
    - name: 'Isntala pacotes'
      apt:
        name: 
          - php7.2
          - apache2
          - libapache2-mod-php7.2
          - php7.2-gd
          - libssh-4
          - mysql-server-5.7
          - python3-mysqldb
          - php7.2-mysql
        state: latest
      become: yes  

    - name: 'Cria banco Mysql'    
      mysql_db: 
        name: wordpress_db
        login_user: root
        login_password: pass        
        state: present
      become: yes

    - name: 'Cria usu√°rio'
      mysql_user:
        login_user: root
        name: wordpress_user
        password: pass
        priv: 'wordpress_db.*:ALL'        
        state: present
      become: yes

    - name: 'Baixa Wordpress'
      get_url:
        url: https://wordpress.org/latest.tar.gz
        dest: '/tmp/wordpress.tar.gz'

    - name: 'Descompacta wordpress'
      unarchive:
        src: '/tmp/wordpress.tar.gz'
        dest: /var/www/
        remote_src: yes
      become: yes

    - name: 'Copia exemplo wordpress'
      copy:
        src: '/var/www/wordpress/wp-config-sample.php'
        dest: '/var/www/wordpress/wp-config.php'
        remote_src: yes
      become: yes

    - name: 'Configura wp-config'
      replace:
        path: '/var/www/wordpress/wp-config.php'
        regexp: "{{ item.regex }}"
        replace: "{{ item.value }}"
      with_items:
        - { regex: 'database_name_here', value: 'wordpress_db' }
        - { regex: 'username_here', value: 'wordpress_user' }
        - { regex: 'password_here', value: 'pass' }
      become: yes

    - name: 'Configura wordpress no apache'
      copy:
        src: '/vagrant/files/000-default.conf'
        dest: '/etc/apache2/sites-available/000-default.conf'
      become: yes  
      notify:
        - restart apache 